{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script>

    </script>
{% endblock %}

{% block body %}

    {% include "navbar.html" %}
    <main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Portfolio Details</h2>
          <ol>
            <li><a href="index.html">보기</a></li>
            <li>Portfolio Details</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section id="services" class="services">
      <div class="container">

        <div class="section-title" data-aos="fade-up">
            <h2>게시판 수정</h2>
            <form action="/board_update" id="frmBoard">
                {% for i in rsDetail %}
                <input type="hidden" name="'b_no" value="{{ i.b_no }}">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td width="20%" align="center">제목</td>
                        <td width="80%"><input type="input" placeholder="제 목" name="b_title" value="{{ i.b_title }}"></td>
                    </tr>
                    <tr>
                        <td width="20%" align="center">작성자</td>
                        <td width="80%"><input type="input" placeholder="작성자" name="b_writer" value="{{ i.b_writer }}"></td>
                    </tr>
                    <tr>
                        <td width="20%" align="center">내용</td>
                        <td width="80%"><textarea name="b_note" style="width:90%;" rows="5">{{ i.b_note }}</textarea></td>
                    </tr>
                    <tr align="center">
                        <td width="100%" colspan="2">
                            <button class="btn btn-outline-success my-2 my-sm-0" onclick="javascript:document.getElementById(frmBoard).action;">저장</button>
                            <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/board'">목록</button>
                        </td>
                    </tr>
                </table>
                {% endfor %}
            </form>
        </div>
      </div>
    </section><!-- End Services Section -->
    </main>
    {% include "footer.html" %}

{% endblock %}
